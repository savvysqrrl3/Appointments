
<div class="links">
  <a href="/home">Logout</a>
</div>
<h1>Doctor's Appointments</h1>
<div id="search">
  <form>
    <input type="text" name="searchterms" placeholder="Search" [(ngModel)]="searchterms">
  </form>
</div>
<table>
<tr>
  <th>Date </th>
  <th>Time</th>
  <th>Patient Name</th>
  <th>Complaint</th>
</tr>
<ng-container *ngFor='let appt of allAppts | search:searchterms'>
<tr>
    
  <td>{{appt.date | date: 'longDate' }}</td>
  <td>{{appt.time}}</td>
  <td>{{appt.patient}} </td>
  <td>
    {{appt.complaint}}
    <button id="cancel" *ngIf="appt.patient == username" (click)='removeAppt(appt._id)'> Cancel </button>
  </td>
</tr>
</ng-container>
</table>
<button id="add" (click)="newAppt()">Add New Appointment</button>
